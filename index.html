<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Insurapp</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid row">
            <a class="navbar-brand col-2" href="#">Insurapp</a>
            <button class="navbar-toggler col-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-10" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Databáze pojištěnců</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nápověda</a>
                    </li>
                </ul>       
            </div>
        </div>
    </nav>
    <article class="container">
        <p class="h3 my-4">Pojištěnci</p>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Jméno</td>
                        <th scope="col" class="text-center">Příjmení</td>
                        <th scope="col" class="text-center">Věk</td>
                        <th scope="col" class="text-center">Telefonní číslo</td>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="tbody">
                    
                </tbody>
            </table>
        </div>
        <section>
            <p class="h4 my-4">Nový pojištěnec</p>
                    <form id="form" class= "column" novalidate>
                        <div class="col-sm-6 row">
                            <div class="col-sm-6">
                                <label for="firstName">Křestní jméno</label>
                                <input class="form-control mt-3" id="firstName" type="text" placeholder="Jana" required/>
                                <div class="invalid-feedback">
                                    Zadejte prosím celé křestní jméno klienta.
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="lastName">Příjmení</label>
                                <input class="form-control mt-3" id="lastName" type="text" placeholder="Nováková" required/>
                                <div class="invalid-feedback">
                                    Zadejte prosím celé příjmení klienta.
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 row">
                            <div class="col-sm-6 mt-4">
                                <label for="age">Věk</label>
                                <input class="form-control mt-3" id="age" type="number" max="120" placeholder="30" required/>
                                <div class="invalid-feedback">
                                    Zkontrolujte prosím Vámi zadaný věk klienta.
                                </div>
                            </div>
                            <div class="col-sm-6 mt-4">
                                <label for="phoneNumber">Telefonní číslo</label>
                                <input class="form-control mt-3" id="phoneNumber" type="number" placeholder="603 123 123" required/>
                                <div class="invalid-feedback">
                                    Zadejte prosím telefonní číslo klienta.
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-5">
                                <button class="btn btn-primary px-4 py-2" id="btnSubmit" type="submit">Uložit</button>
                            </div>
                        </div>                        
                    </form>
        </section>
    </article>

    
    <script src="./script.js"></script>
    <script src="./obsluha.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
